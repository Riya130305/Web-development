<!DOCTYPE html>
<html>
    <head>
        <title>iFrame tag</title> <!-- to open the nested website of link-->
        <style>
            html{
                scroll-behavior:smooth;
                text-align:center;
                background-color:antiquewhite;

            }
        </style>
        </head>
        <body>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d33855.043045389524!2d83.0042233409958!3d25.289636201635325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1734886382426!5m2!1sen!2sin"
             width="600" 
             height="450" 
             style="border:0;" 
             allowfullscreen="" 
             loading="lazy" 
             referrerpolicy="no-referrer-when-downgrade" 
           >
            </iframe>
            <br />
            <iframe src="https://www.wikipedia.org/" 
            title="website"
            width="50%"
            heigth="450">
            </iframe>

        </iframe>
        <br />
        <iframe width="560" 
        height="315" 
        src="https://www.youtube.com/embed/5ccq_nLHneE?si=u3i2C3Qc8FDnsAbB" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; 
        autoplay; clipboard-write;
         encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </body>
            </html>
